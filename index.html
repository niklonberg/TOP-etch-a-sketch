<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/gridItem.css">
    <link rel="stylesheet" href="/styles/body.css">
</head>
<body>
    <main class="container main-flex">
        <h1>Etch - a - Sketch</h1>
        <h2>Choose a coloring mode below, and have fun!</h2>
        <div class='grid-container'></div>
        <div class="slider col">
            <label for="input-div">Length of row</label>
            <input type="range" id="range-items" value="16" min="2" max="100"></input>
            <span id="range-value"></span>
        </div>
        <div class="button-modes">
            <button id="color-btn" data-key="colorMode">Color Mode</button>
            <button id="rainbow-btn" data-key="rainbowMode">Rainbow Mode</button>
            <button id="eraser-btn" data-key="eraserMode">Eraser Mode</button>
        </div>
        <button id="clear-btn">Clear</button>
        <button id="toggle-grid-btn">Toggle Grid Outline</button>
    </main>
    <script type="module" src="scripts/app.js" defer></script>
</body>
</html>
